<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Meta Logger – Data</title>
    <style>
      body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      h1 { margin: 0 0 12px; }
      .controls { display: flex; gap: 8px; margin: 12px 0 20px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border-bottom: 1px solid #eee; text-align: left; padding: 8px; vertical-align: top; }
      th { background: #fafafa; position: sticky; top: 0; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      .muted { color: #666; }
      .pill { display: inline-block; padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; margin-right: 6px; }
    </style>
  </head>
  <body>
    <h1>YouTube Meta Logger</h1>
    <div class="controls">
      <button id="refresh">Refresh</button>
      <button id="export">Export JSON</button>
      <button id="clear">Clear All</button>
      <input id="search" placeholder="Filter by title or channel…" style="flex:1;padding:8px;border:1px solid #ddd;border-radius:8px"/>
    </div>
    <div id="count" class="muted"></div>
    <table id="tbl">
      <thead>
        <tr>
          <th>When</th>
          <th>Title</th>
          <th>Channel</th>
          <th>Duration (s)</th>
          <th>Tags</th>
          <th>URL</th>
          <th>Video ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="options.js"></script>
  </body>
</html>
